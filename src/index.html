<!DOCTYPE html>
<head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"></link>
        <script src="OrbitControls.js"></script>
        <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            display: flex;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #container {
            flex-grow: 1;
           /* width:960px;
            height:700px; */
            height: 300px;
        }
        footer{
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #vis {
            
        }
        #play-button {
            background: #f08080;
            padding-right: 26px;
            border-radius: 3px;
            border: none;
            color: white;
            margin: 0;
            padding: 0 12px;
            width: 60px;
            cursor: pointer;
            height: 30px;
        }
        #play-btn {
            cursor: pointer;
        }

        #play-button:hover {
            background-color: #696969;
        }    
        
        .ticks {
            font-size: 11px;
        }

        .track,
        .track-inset,
        .track-overlay {
        stroke-linecap: round;
        }

        .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 6px;
        }

        .track-bar {
        stroke: #00a5bf;
        /*stroke-opacity: 0.3;*/
        stroke-width: 4px;   
        }

        .track-inset {
        stroke: #dcdcdc;
        stroke-width: 4px;
        }

        .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        stroke: transparent;
        cursor: crosshair;
        }

        .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
        }
        div.spinner {
        position: fixed !important;
        }
        @keyframes spinner-line-fade-more {
        0%, 100% {
            opacity: 0; /* minimum opacity */
        }
        1% {
            opacity: 1;
        }
        }

        @keyframes spinner-line-fade-quick {
        0%, 39%, 100% {
            opacity: 0.25; /* minimum opacity */
        }
        40% {
            opacity: 1;
        }
        }

        @keyframes spinner-line-fade-default {
        0%, 100% {
            opacity: 0.22; /* minimum opacity */
        }
        1% {
            opacity: 1;
        }
        }
        #flex {
            display: flex;
            vertical-align: center;
        }
        #controller{
            margin-top: 20px;
        }
        .video-controls {
            font: 16px/1.5 "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            display: inline-flex;
            box-sizing: border-box;
            background: rgb(0,0,0, 0.8);
            line-height: 3rem;
            padding: 0 1.5rem;
            bottom: 0;
            -webkit-transform: translate3d(0, 3rem, 0);
                    transform: translate3d(0, 3rem, 0);
            height: 100px;
            vertical-align: middle;
            transition: -webkit-transform 0.5s;
            transition: transform 0.5s;
            transition: transform 0.5s, -webkit-transform 0.5s;
            }
            .video-controls button {
            background: 0;
            border: 0;
            color: #fff;
            font-size: 1.5rem;
            width: 3rem;
            height: 3rem;
            vertical-align: middle;
            }
            .video-player:hover .video-controls {
            -webkit-transform: translate3d(0, 0, 0);
                    transform: translate3d(0, 0, 0);
            }
            .btn-replay {
                background: none;
                border: none;
                display: none;
                color: #ff3c3c;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -110px;
                margin-top: -110px;
                font-size: 9rem;
                width: 220px;
                height: 220px;
            }
            .time-bubble {
            background: #61b5d9;
            border-radius: 1.5rem 1.5rem 0px;
            height: 1.5rem;
            line-height: 1.5rem;
            position: absolute;
            bottom: 3.2rem;
            left: 4.8rem;
            padding: 0.5em;
            display: none;
            }
            #btnState {
                margin-right:2px;
            }
            #timePlayed{
                width: 20px;
            }
        </style>
    </head>
    
    <body>
        <div id="container"></div>
        <footer>
            <div id="flex">
                <div class="video-controls">
                    <button id="btnState"><span class="fas fa-play" id="play-btn"></span></button>
                    <span id="timePlayed">0</span>
         
                    <div class="video-bars" id="vis"></div>
         
                    <div id="timeBubble" class="time-bubble">0</div>
         
                    <span id="timeDuration">699</span>
                </div>
            </div i>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
